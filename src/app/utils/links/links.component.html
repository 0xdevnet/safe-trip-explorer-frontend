<div class="d-flex justify-content-start align-items-center">
    <div>
        <a class="icons btn"
        href="https://bscscan.com/address/{{tokens.pair_base_address}}">
            <img style="width:80%"
            src="../../../assets/images/bscscan.png" alt="">
        </a>
    </div>
    
    <div *ngIf="coinLoaded">
        <a class="icons btn"
        href="https://www.coingecko.com/en/coins/{{data.id}}">
            <img style="width:100%"
            src="../../../assets/images/coin-gecko.webp" alt="">
        </a>
        <a class="icons btn"
        *ngIf="data.links.homepage[0]"
        href="{{data.links.homepage[0]}}">
            <span class="bi-globe"></span>
        </a>
        <a class="icons btn"
        *ngIf="data.links.telegram_channel_identifier"
        href="https://t.me/{{data.links.telegram_channel_identifier}}">
            <span class="bi-telegram"></span>
        </a>
        <a class="icons btn"
        *ngIf="data.links.subreddit_url"
        href="{{data.links.subreddit_url}}">
            <img style="width:80%"
            src="../../../assets/images/reddit.png" alt="">
        </a>
        <a class="icons btn"
        *ngIf="data.links.twitter_screen_name"
        href="https://twitter.com/{{data.links.twitter_screen_name}}">
            <span class="bi-twitter"></span>
        </a>
    </div>
    
</div>
