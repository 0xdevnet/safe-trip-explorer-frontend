<div class="main-explorer row" style="margin-top:25px;padding:10px;">   

    <div class="col-md-12 mb-4">
        <div class="row ml-1 mr-1 box">
            <div class="col-md-8" style="padding:20px 20px;">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-row align-items-center">
                            <img class="img-fluid img mr-1" width="70" height="70" src="https://safetrip.finance/wp-content/uploads/2021/06/SafeTrip.svg" alt="">
                            <h1 class=" mt-3 mb-3 token text-secondary mx-auto" style="font-size:35px;overflow-wrap:anywhere;">
                                 {{tokens.pair_base_name}}/{{tokens.pair_quote_name}}
                            </h1>
                        </div>
                        <div class="d-flex flex-row mt-2">
                            <app-links
                            
                            ></app-links>
                            <h3 class="text-white"> Contract <span (click)="copyContractAddress()" style="cursor:pointer" class="bi-clipboard"></span></h3>
                            <h3 class="text-white ml-3 mr-3"> | </h3>
                            <h3 class="text-white"> Pair <span (click)="copyPairAddress()" style="cursor:pointer" class="bi-clipboard"></span></h3>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="col-md-4 d-flex flex-column justify-content-center" style="padding:20px 20px">
                <h4 class="text-white text-center ">
                    <img width="35" src="https://seeklogo.com/images/P/pancakeswap-cake-logo-855C872947-seeklogo.com.png"> PANCAKE TOOLS
                 </h4>
                <div class="d-flex">
                    <input class="form-control bg-secondary-light" 
                    placeholder="Search Name/Token Address"
                    type="text" name="search" id="token-search">
                    <button type="button" class="btn btn-secondary ml-2">
                        <i class="bi bi-search text-dark"></i>
                    </button>
                </div>
                
            </div>
           
        </div>
    </div>

    <div class="col-md-4 mb-4">
        <div class="row ml-1 mr-1" >

            <div class="box col-sm-12" style="padding:30px 20px;">
                <app-token-stats>
                </app-token-stats>
            </div> 

            <div class="box col-sm-12 mt-3 mb-3" style="padding:30px 20px;">
                <h3 class="list">Sponsored Tokens</h3>
                <div class="" style="">
                    <div class="sponsor" *ngFor="let sponsor of sponsors;">
                        <div class="d-flex align-self-center">
                            <img width="35px" height="35px" src={{sponsor.logo_url}} alt="">
                            <h2 class="text-primary-lighter font-weight-bolder ml-2">{{sponsor.name}}</h2>
                        </div>
                        <p class="text-white excerpt">{{sponsor.desc}}</p>
                        <a class="btn-info btn btn-sm" href={{sponsor.link}}><span class="bi-eye"></span> More Details</a>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="col-md-8 mb-4">
        <div class="row ml-1 mr-1" >
            <div class="box col-sm-12" style="padding:30px 20px">
                <h1 class="token text-right">Safe Trip</h1>
                <div id="chart">
                    <h2>big ass chart</h2>
                </div>
            </div>
            
        </div>

        <div class="row mt-3 ml-1 mr-1 justify-content-between">
            <div class="col-lg-12" style="padding:5px;">
                <div class="box" style="padding:15px">
                    <app-trades></app-trades>
                </div>
            </div>

        </div>
    </div>
</div>
